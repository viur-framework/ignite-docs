{% extends "viur_base.html" %}

{% block content %}
	<h1 class="headline">Login successful</h1>

	<div class="alertGroup">
		<div class="alert alert-vSuccess has-icon i-check">
			<h4 class="alert-headline">Login Successful</h4>
			<p>
				Hello {{ getCurrentUser().name }}, you're successfully logged in.<br>
				<a href="{{ getHostUrl() }}/user/logout?skey={{ getSecurityKey() }}">Logout</a>
			</p>
		</div>
	</div>
{% endblock %}
